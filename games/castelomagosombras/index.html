<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castelo do Mago da Sombra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        header {
            background-color: #660000;
            color: white;
            padding: 10px 10px;
            text-align: center;
        }

        header button {
            font-size: 16px;
            color: black;
        }

        .titulo {
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
        }

        .container {
            padding: 0px 15px 15px 10px;
        }

        .card {
            background-color: black;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            padding: 15px;
        }

        .buttons {
            text-align: center;
            margin-top: 10px;      
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: black;
        }

        @media (min-width: 600px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<header>
    <button id="btnMusica" onclick="musica()">Ativar Música</button>
    <button onclick="window.location.href='index.html'">Reiniciar</button>
</header>

<div class="titulo">
    <h3>Castelo do Mago da Sombra</h3>
</div>
    
<div class="container">
    <div class="card">
        <img id="cenarioImagem" src="imagens/IMG_4808.jpeg" alt="Imagem do jogo"/>
        <p id="cenarioTexto">Você está na entrada do castelo, diante de um enorme portão. Vocé precisa resgatar um amigo capturado pelo enigmático Mago da Sombra. O Castelo do Mago é um lugar cheio de segredos e enigmas.</p>
    </div>
    <div class="buttons" id="buttonsContainer">
        <button onclick="irParaCenario(1)">Entrar no castelo</button>
    </div>
</div>

<!-- Música de fundo -->
<audio id="musicaFundo" loop>
    <source src="musica/fundo.mp3" type="audio/mpeg">
    Seu navegador não suporta a tag de áudio.
</audio>


<script>
    const cenarios = [
        {
            imagem: "imagens/IMG_4808.jpeg",
            texto: "Você está na entrada do castelo, diante de um enorme portão. Vocé precisa resgatar um amigo capturado pelo enigmático Mago da Sombra. O Castelo do Mago é um lugar cheio de segredos e enigmas.",
            acoes: [
                { texto: "Entrar no castelo", proximoCenario: 1 }
            ]
        },
        {
            imagem: "imagens/IMG_4799.jpeg",
            texto: "Você entra no salão principal, um grande espaço vazio com tapeçarias velhas nas paredes.",
            acoes: [
                { texto: "Subir a escada", proximoCenario: 2 },
                { texto: "Descer para o porão", proximoCenario: 3 }
            ]
        },
        {
            imagem: "imagens/IMG_4800.jpeg",
            texto: "Ao subir a escada, você entra em uma antiga biblioteca coberta de poeira e livros mágicos.",
            acoes: [
                { texto: "Ler um livro", proximoCenario: 10 },
                { texto: "Explorar a sala ao lado", proximoCenario: 5 }
            ]
        },
        {
            imagem: "imagens/IMG_4805.jpeg",
            texto: "No porão úmido e sombrio, você ouve o som de correntes arrastando.",
            acoes: [
                { texto: "Investigar o som", proximoCenario: 6 },
                { texto: "Voltar ao salão principal", proximoCenario: 1 }
            ]
        },
        {
            imagem: "imagens/livro.jpeg",
            texto: "Ao abrir o livro, você é transportado para um local desconhecido, com luzes místicas ao redor.",
            acoes: [
                { texto: "Explorar o local", proximoCenario: 7 },
                { texto: "Tentar voltar para a biblioteca", proximoCenario: 2 }
            ]
        },
        {
            imagem: "imagens/tesouro.jpeg",
            texto: "Na sala ao lado, você encontra um baú de tesouro trancado com símbolos misteriosos.",
            acoes: [
                { texto: "Tentar abrir o baú", proximoCenario: 8 },
                { texto: "Voltar para a biblioteca", proximoCenario: 2 }
            ]
        },
        {
            imagem: "imagens/prisao.jpeg",
            texto: "Você encontra uma cela no porão, onde uma criatura está presa e pede ajuda.",
            acoes: [
                { texto: "Libertar a criatura", proximoCenario: 9 },
                { texto: "Ignorar e sair", proximoCenario: 3 }
            ]
        },
        {
            imagem: "imagens/jardim.jpeg",
            texto: "Você chega a um jardim encantado, onde plantas florescem ao seu redor magicamente.",
            acoes: [
                { texto: "Explorar o jardim", proximoCenario: 10 },
                { texto: "Voltar para o salão", proximoCenario: 1 }
            ]
        },
        {
            imagem: "imagens/tesouro_aberto.jpeg",
            texto: "O baú se abre, revelando um artefato brilhante que emana poder.",
            acoes: [
                { texto: "Pegar o artefato", proximoCenario: 7 },
                { texto: "Fechar o baú e sair", proximoCenario: 5 }
            ]
        },
        {
            imagem: "imagens/fim.jpeg",
            texto: "Você explora o jardim e percebe que encontrou uma saída secreta do castelo. Parabéns, sua aventura termina aqui!",
            acoes: [
                { texto: "Recomeçar", proximoCenario: 0 }
            ]
        },     
        {
            imagem: "imagens/IMG_4810.jpeg",
            texto: "O mago da sombra aprisionou você! Tente novamente.",
            acoes: [
                { texto: "Recomeçar", proximoCenario: 0 }
            ]
        }   
    ];

     // Função para pré-carregar todas as imagens
    function preloadImages() {
        cenarios.forEach(cenario => {
            const img = new Image();
            img.src = cenario.imagem;
        });
    }

    // Chama o pré-carregamento das imagens ao carregar a página
    window.onload = preloadImages;

        // Função para ativar e desativar a música
        function toggleMusic() {
            const audio = document.getElementById("musicaFundo");
            const button = document.getElementById("btnMusica");

            if (audio.paused) {
                audio.play();
                button.textContent = "Desativar Música";
            } else {
                audio.pause();
                button.textContent = "Ativar Música";
            }
        }

        // Adiciona o evento de clique ao botão
        document.getElementById("btnMusica").onclick = toggleMusic;
    
    
    function irParaCenario(cenarioIndex) {
        const cenario = cenarios[cenarioIndex];
        
        document.getElementById('cenarioImagem').src = cenario.imagem;
        document.getElementById('cenarioTexto').textContent = cenario.texto;

        const buttonsContainer = document.getElementById('buttonsContainer');
        buttonsContainer.innerHTML = ''; // Limpar os botões anteriores

        cenario.acoes.forEach(acao => {
            const button = document.createElement('button');
            button.textContent = acao.texto;
            button.onclick = () => irParaCenario(acao.proximoCenario);
            buttonsContainer.appendChild(button);
        });
    }
</script>

</body>
</html>
