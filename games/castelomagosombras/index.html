<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaCon Games LE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        img {

        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 10px;
            text-align: center;

            padding: 15px;

<header>
    <h3>Castelo do Mago da Sombra</h3>

        <p>Nesse jogo, o jogador explora um castelo medieval misterioso e sombrio, repleto de magia e perigos, onde suas escolhas definirão o rumo da aventura.
</p>
    </div>
    <div class="card">
        <p class="linkdojogo"><a href="inicio.html">Jogar</a></p>
